{% extends "header.html" %}
{% block title %}CodeVetica{% endblock %}
{% block addcss %}
@media (min-width: 768px) {
  body {padding-top:0;}
}
{% endblock %}
{% block content %}
<div class="container" style="width:100%; padding:0;">
  <div id="myCarousel" class="carousel slide container" style="margin: 0 auto; padding: 0; width: 100%;" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="static/personal/images/viewbackground.jpg" style="width: 100%;" alt="Chania">
      </div>

      <div class="item">
        <img src="static/personal/images/golfbackground.jpg" style="width: 100%;" alt="Chania">

      </div>
    
      <div class="item">
        <img src="static/personal/images/background.jpg" alt="Flower" style="width: 100%;">
      </div>

      <div class="item">
        <img src="static/personal/images/backgroundcar.jpg" alt="Flower" style="width: 100%;">
      </div>
    </div>
	
	<!-- The middle title -->
	<div class="carousel-title">
		<h11>Codename</h11><h10>Vetica</h10>
	</div>
		
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
  </div>
</div>

{% endblock %}
